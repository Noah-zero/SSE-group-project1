<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Stock Price Chart</h1>

    <form action="/buy_or_sell" method="GET">
        <input type="text" name="number">
        <button type="submit" name="action" value="buy" class="btn btn-primary d-xl-flex" style="margin-top: 3px;">Buy</button>
        <button type="submit" name="action" value="sell" class="btn btn-primary d-xl-flex" style="margin-top: 3px;">Sell</button>
    </form>

    <!-- 显示图表 -->
    {% if labels and values %}
        <h2>Stock Price Chart for {{ company_name }} ({{ symbol }})</h2>
        <div style="height: 50vh; width: 70%;">
            <canvas id="stockChart"></canvas>
        </div>
    {% elif symbol %}
        <p>No data found for the symbol "{{ symbol }}". Please try again.</p>
    {% endif %}

    <button class="btn btn-primary fs-5 me-2 py-2 px-4" type="button"><a style="color: white; text-decoration: none;" href="{{ return_url }}">Go back</a></button>

    <script>
        // Use the labels and values passed from Flask
        const labels = {{ labels | tojson }};
        const values = {{ values | tojson }};

        // Define the chart data and configuration
        const data = {
            labels: labels,
            datasets: [{
                label: 'Close Prices',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                data: values,
                fill: false,
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        },
                        ticks: {
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Close Price'
                        },
                        beginAtZero: false
                    }
                }
            }
        };

        // Render the chart
        if (labels.length > 0 && values.length > 0) {
            const stockChart = new Chart(
                document.getElementById('stockChart'),
                config
            );
        }
    </script>
</body>

</html>
