<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 使用flexbox将内容居中 */
        body {
            margin: 0;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;    /* 垂直居中 */
            min-height: 100vh;      /* 占满视口高度 */
            font-family: Arial, sans-serif;
            text-align: center;     /* 文本水平居中 */
        }

        .content-container {
            width: 90%;            /* 宽度占视口90% */
            max-width: 800px;      /* 最大宽度800px */
        }

        form {
            margin-bottom: 20px;
        }

        .chart-container {
            height: 50vh;
            width: 100%;           /* 图表宽度自适应容器 */
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <h1>Stock Price Chart</h1>

        <form action="/buy_or_sell" method="GET">
            <input type="text" name="number" placeholder="Enter number">
            <button type="submit" name="action" value="buy" class="btn btn-primary" style="margin-top: 3px;">Buy</button>
            <button type="submit" name="action" value="sell" class="btn btn-primary" style="margin-top: 3px;">Sell</button>
        </form>

        <!-- 显示图表 -->
        {% if labels and values %}
            <h2>Stock Price Chart for {{ company_name }} ({{ symbol }})</h2>
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
        {% elif symbol %}
            <p>No data found for the symbol "{{ symbol }}". Please try again.</p>
        {% endif %}

        <button class="btn btn-primary fs-5 me-2 py-2 px-4" type="button">
            <a href="{{ return_url }}">Go back</a>
        </button>
    </div>

    <script>
        // 使用 Flask 传递的 labels 和 values
        const labels = {{ labels | tojson }};
        const values = {{ values | tojson }};

        // 定义图表数据和配置
        const data = {
            labels: labels,
            datasets: [{
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                data: values,
                fill: false,
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: ''
                        },
                        ticks: {
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        },
                        beginAtZero: false
                    }
                }
            }
        };

        // 渲染图表
        if (labels.length > 0 && values.length > 0) {
            const stockChart = new Chart(
                document.getElementById('stockChart'),
                config
            );
        }
    </script>
</body>

</html>
